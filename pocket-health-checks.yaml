# ==========================================
# Pocket Network Health Check Configuration
# ==========================================
# Generated for all supported chains at api.pocket.network
# Last updated: December 2025
#
# Service IDs match the subdomain of each endpoint URL
# Template format: gateway/health_check_config.go
#
# CHANGELOG:
# - Service IDs corrected to match endpoint subdomains
# - Template updated to match PATH gateway SDK format
# - Added `type` field (required): jsonrpc, rest, websocket, grpc
# - Added `method` field for HTTP-based checks
# - Added `archival` boolean for archival-specific checks
# - Hyperliquid correctly categorized as EVM
# - Added Fetch.ai (Cosmos chain)
# - Updated health check rpc type
# ==========================================

# ==========================================
# EVM MAINNET CHAINS
# ==========================================

- service_id: eth
  check_interval: 10s
  enabled: true
  checks:
    - name: eth_blockNumber
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_blockNumber","params":[]}'
      expected_status_code: 200
      timeout: 5s
      reputation_signal: minor_error
    - name: eth_chainId
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_chainId","params":[]}'
      expected_status_code: 200
      timeout: 5s
      reputation_signal: major_error
    - name: eth_syncing
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_syncing","params":[]}'
      expected_status_code: 200
      timeout: 5s
      reputation_signal: major_error
    # Archival check - queries balance at historical block 15,000,000 (early 2022)
    # Non-archival nodes will fail with "missing trie node" error
    # Address: 0x28C6c06298d514Db089934071355E5743bf21d60 (Binance hot wallet)
    # Block: 0xe4e1c0 (15,000,000)
    # Expected balance: 0x314214a541a8e719f516 (~14,700 ETH)
    - name: eth_archival
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_getBalance","params":["0x28C6c06298d514Db089934071355E5743bf21d60","0xe4e1c0"]}'
      expected_status_code: 200
      expected_response_contains: "0x314214a541a8e719f516"
      timeout: 10s
      archival: true
      reputation_signal: critical_error

