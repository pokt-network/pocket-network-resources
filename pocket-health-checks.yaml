# ==========================================
# Pocket Network Health Check Configuration
# ==========================================
# Generated for all supported chains at api.pocket.network
# Last updated: January 30, 2026
#
# Service IDs match the subdomain of each endpoint URL
# Template format: gateway/health_check_config.go
#
# CHANGELOG:
# - Added archival checks for all EVM chains aligned with E2E config (services_shannon.yaml)
#   Chains with archival checks: eth, poly, bsc, avax, bera, sonic, ink, moonbeam, gnosis,
#   celo, fantom, oasys, kaia, xrplevm, arb-one, op, base, scroll, linea, blast, boba,
#   metis, taiko, opbnb
#   Chains pending archival verification: zksync-era, iotex, fuse
# - Verified expected balances via DRPC and operator archival endpoints
# - Reduce penalty for archival requests from critical to minor
# - Updated BSC archival check with verified expected balance from https://bsc.drpc.org
# - Added sync_check for all chains
# - Added sync_allowance for all chains (5 minutes of blocks)
# - Formula: sync_allowance = ceil(300 seconds / block_time)
# - Sources: chainspect.app, official chain docs, block explorers
# - Service IDs corrected to match endpoint subdomains
# - Template updated to match PATH gateway SDK format
# - Added `type` field (required): jsonrpc, rest, websocket, grpc
# - Added `method` field for HTTP-based checks
# - Added `archival` boolean for archival-specific checks
# - Hyperliquid correctly categorized as EVM
# - Added Fetch.ai (Cosmos chain)
# - Updated health check rpc type
# ==========================================

# ==========================================
# EVM MAINNET CHAINS
# ==========================================

- service_id: eth
  # Block time: ~12s | Source: chainspect.app, etherscan.io
  # Formula: 300s / 12s = 25 blocks for 5 minutes
  sync_allowance: 25
  check_interval: 10s
  enabled: true
  checks:
    - name: eth_blockNumber
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_blockNumber","params":[]}'
      expected_status_code: 200
      timeout: 5s
      reputation_signal: minor_error
      sync_check: true
    - name: eth_chainId
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_chainId","params":[]}'
      expected_status_code: 200
      timeout: 5s
      reputation_signal: major_error
    - name: eth_syncing
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_syncing","params":[]}'
      expected_status_code: 200
      timeout: 5s
      reputation_signal: major_error
    # Archival check - queries balance at historical block 12,300,000 (mid-2021)
    # Non-archival nodes will fail with "missing trie node" error
    # Address: 0x28C6c06298d514Db089934071355E5743bf21d60 (Binance hot wallet from E2E tests)
    # Block: 0xbbaee0 (12,300,000)
    # Expected balance: 0xcab531a8ea39e00 (verified via DRPC archival)
    - name: eth_archival
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_getBalance","params":["0x28C6c06298d514Db089934071355E5743bf21d60","0xbbaee0"]}'
      expected_status_code: 200
      expected_response_contains: "0xcab531a8ea39e00"
      timeout: 10s
      archival: true
      reputation_signal: minor_error

