# ==========================================
# Pocket Network Health Check Configuration
# ==========================================
# Generated for all supported chains at api.pocket.network
# Last updated: December 2025
# 
# CHANGELOG from previous version:
# - FIXED: Hyperliquid moved from Cosmos to EVM (it's an EVM chain)
# - ADDED: Fetch.ai (Cosmos chain)
# - ADDED: eth_syncing checks for critical EVM chains
# - ADDED: Archival checks for high-value L2s
# - ADDED: Known limitation note for Hyperliquid eth_call bug
# - KEPT: ethereum-holesky, avalanche-dfk, mantle (deprecated from portal but retained for operators)
# ==========================================

# ==========================================
# EVM MAINNET CHAINS
# ==========================================

- service_id: ethereum
  check_interval: "10s"
  enabled: true
  checks:
    - name: "eth_blockNumber"
      type: "jsonrpc"
      method: "POST"
      path: "/"
      body: '{"jsonrpc":"2.0","id":1002,"method":"eth_blockNumber"}'
      expected_status_code: 200
      timeout: "5s"
      reputation_signal: "minor_error"
    - name: "eth_chainId"
      type: "jsonrpc"
      method: "POST"
      path: "/"
      body: '{"jsonrpc":"2.0","id":1001,"method":"eth_chainId"}'
      expected_status_code: 200
      timeout: "5s"
      reputation_signal: "major_error"
    - name: "eth_syncing"
      type: "jsonrpc"
      method: "POST"
      path: "/"
      body: '{"jsonrpc":"2.0","id":1004,"method":"eth_syncing"}'
      expected_status_code: 200
      timeout: "5s"
      reputation_signal: "major_error"
    # Archival check - queries balance at historical block ~15M (early 2022)
    # Non-archival nodes will fail with "missing trie node" error
    # - Address: 0x28C6c06298d514Db089934071355E5743bf21d60 (Binance hot wallet)
    # - Block: 0xe4e1c0 (block 15,000,000 - early 2022)
    # - Expected balance: 0x314214a541a8e719f516 (~14,700 ETH)
    - name: "eth_archival"
      type: "jsonrpc"
      method: "POST"
      path: "/"
      body: '{"jsonrpc":"2.0","id":1003,"method":"eth_getBalance","params":["0x28C6c06298d514Db089934071355E5743bf21d60","0xe4e1c0"]}'
      expected_status_code: 200
      expected_response_contains: "0x314214a541a8e719f516"
      timeout: "10s"
      reputation_signal: "critical_error"

