      expected_status_code: 200
      timeout: 5s
      reputation_signal: major_error
    
    # Sync status check                                                                                                                                              
    - name: eth_syncing
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_syncing","params":[]}'
      expected_status_code: 200
      timeout: 5s
      reputation_signal: major_error
    
    # NEW: Block height validation against trusted external endpoint                                                                                                 
    # This catches nodes that are stuck at old block heights                                                                                                         
    - name: eth_blockNumber_height_validation
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_blockNumber","params":[]}'
      expected_status_code: 200
      timeout: 5s
      block_height_validation:
        operator: ">="
        reference:
          type: "external"
          endpoint: "https://arbitrum.drpc.org"  # Replace                                                                   
          method: "eth_blockNumber"
          tolerance: 50  # Allow up to 50 blocks behind                                                                                                       
          cache_duration: 10s  # Cache external response for 10s                                                                                                     
          timeout: 5s
          # Optional: add authentication if using private endpoint                                                                                                   
          # headers:                                                                                                                                                 
          #   Authorization: "Bearer YOUR_TOKEN"                                                                                                                     
      reputation_signal: critical_error  # Aggressive filtering for stuck nodes                                                                                      
    
    # NEW: Error detection for rate limits and operational issues                                                                                                    
    # This catches endpoints returning rate limit errors, bad gateway, etc.                                                                                          
    - name: eth_blockNumber_error_detection
      type: json_rpc
      method: POST
      path: /
      body: '{"jsonrpc":"2.0","id":1,"method":"eth_blockNumber","params":[]}'
      expected_status_code: 200
      timeout: 5s
      error_detection:
        # Detect HTTP error status codes                                                                                                                             
        status_codes:
          - code: 429  # Too Many Requests (rate limit)                                                                                                              
            reputation_signal: critical_error
          - code: 502  # Bad Gateway                                                                                                                                 
            reputation_signal: major_error
          - code: 503  # Service Unavailable                                                                                                                         
            reputation_signal: major_error
          - code: 504  # Gateway Timeout                                                                                                                             
            reputation_signal: major_error
        
        # Detect error patterns in response body (case-insensitive)                                                                                                  
        response_patterns:
          - pattern: "rate limit"
            reputation_signal: critical_error
          - pattern: "exceeded your limit"
            reputation_signal: critical_error
          - pattern: "too many requests"
            reputation_signal: critical_error
          - pattern: "bad gateway"
            reputation_signal: major_error
          - pattern: "quota"
            reputation_signal: critical_error
          - pattern: "not a valid jsonrpc"
            reputation_signal: major_error
          - pattern: "invalid response"
            reputation_signal: major_error
          - pattern: "error"  # Generic error in response                                                                                                            
            reputation_signal: major_error
        
        # Detect JSON-RPC error codes                                                                                                                                
        jsonrpc_error_codes:
          - code: -31002  # Resource exhausted (rate limit)                                                                                                          
            reputation_signal: critical_error
          - code: -32001  # Resource not found                                                                                                                       
            reputation_signal: major_error
          - code: -32700  # Parse error                                                                                                                              
            reputation_signal: major_error
      reputation_signal: minor_error  # Default for non-error cases                                                                                                  
    
